<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>Document</title>
		<script type="text/javascript" src="//cdn.bootcdn.net/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
		<script src="../agile/assets/third/jquery/jquery-2.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var jq = $.noConflict();
		</script>
		<script type="text/javascript">
			function testJq(btn){
				jq(btn).text("jq改变值").css("color","#0DCECB");
			}
			function testZep(btn){
				$(btn).text("zepto改变值").css("color","#0DCECB");
			}
		</script>
	</head>

	<body>
		<button onclick="testJq(this);">jq</button>&emsp;<button onclick="testZep(this);">zepto</button>
	</body>

</html>
