<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Countdown</title>
		<script src="../../easyui/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../agile/assets/third/jquery/jquery-2.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.countdown.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				 $('#getting-started').countdown('2016/12/01', function(event) {
				    $(this).html(event.strftime('%w 周 %d 天 %H:%M:%S'));
				 });
				 $('#getting-started2').countdown(moment().add(5,"minute").format("YYYY-MM-DD HH:mm:ss"), function(event) {
				    $(this).html(event.strftime('%w 周 %d 天 %H:%M:%S'));
				 }).on('update.countdown', function(event) {
				 	console.log("update");
				 }).on('finish.countdown',function(event){
				 	console.log("完成");
				 });
				 var i=1;
				 $(".w").each(function(index,item){
				 	$(item).countdown(moment().add(i,"day").format("YYYY-MM-DD HH:mm:ss"), function(event) {
					    $(this).html(event.strftime('%w 周 %d 天 %H:%M:%S'));
					});
					i++;
				 });
			});
		</script>
		<style type="text/css">
			.clockcolor{
				color:#33aa99;
			}
			.clockcolor2{
				color:#33bbee;
			}
		</style>
	</head>

	<body>
		<a href="//hilios.github.io/jQuery.countdown/" target="_blank">
			<h1>http://hilios.github.io/jQuery.countdown/</h1>
		</a>
		<div class="container">
			<div id="getting-started" class="clockcolor"></div>
			<div id="getting-started2" class="clockcolor2"></div>
			<hr />
			<div class="w"></div><br />
			<div class="w"></div><br />
			<div class="w"></div><br />
		</div>
	</body>

</html>
