<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baguettebox.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="https://cdn.bootcss.com/baguettebox.js/1.11.0/baguetteBox.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/baguettebox.js/1.11.0/baguetteBox.min.js"></script>
    <script src="lib/jquery.3.3.1.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        body img {
            width: 100%;
        }

        .gallery {
            display: flex;
        }

        .col {
            flex: 1;
        }

        @media (max-width: 700px) {
            .gallery {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div>
    <a href="https://github.com/feimosi/baguetteBox.js" target="_blank">https://github.com/feimosi/baguetteBox.js</a>
</div>
<div class="gallery">
    <a href="Unslider/t1.jpg" data-caption="第一张图片" class="col">
        <img style="width: 100%;" src="Unslider/t1.jpg" alt="First image"/>
    </a>
    <a href="Unslider/t2.jpg" data-caption="第二张图片" class="col">
        <img src="Unslider/t2.jpg" alt="Second image" onclick="console.log('second image')"/>
    </a>
    <a href="Unslider/t3.jpg" data-caption="第三张图片" class="col">
        <img src="Unslider/t3.jpg" alt="third image"/>
    </a>
</div>
<script>
    $(function () {
        $("<style></style>").text(".modal-open{position:fixed;width:100%}#baguetteBox-overlay{position:fixed;top:0;bottom:0;left:0;right:0;z-index:1000000000}#baguetteBox-overlay .full-image img{z-index:1000000001}").appendTo($("head"));
        baguetteBox.run('.gallery', {
            captions: function (a) {
                return "所有图片都展示这个标题";
            },
            //禁用浏览器滚动条
            noScrollbars: true,
            // buttons:false,
            fullScreen: false,
            afterShow: function () {
                console.log("show overlay");
            },
            afterHide: function () {
                console.log("hide overlay");
            }
        });
        $(document).on("click", "#baguetteBox-slider img", function () {
            baguetteBox.hide();
        });
    });
</script>
</body>
</html>
