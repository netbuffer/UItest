<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>中文转拼音</title>
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/web-pinyin.js"></script>
    <script>
        $(function () {
            $("input[name='name']").on("input", function () {
                $("#name_pinyin").text(pinyin($(this).val(), {
                    style: pinyin.STYLE_NORMAL
                }).join(""));
            });
        });
    </script>
</head>
<body>
输入中文:<input name="name"/>&emsp;<p id="name_pinyin"></p>
</body>
</html>
