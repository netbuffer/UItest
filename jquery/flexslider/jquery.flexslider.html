<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>FlexSlider轮播插件</title>
    <link href="//cdn.bootcss.com/flexslider/2.6.3/flexslider.min.css" rel="stylesheet">
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/flexslider/2.6.3/jquery.flexslider.min.js"></script>
    <script type="text/javascript">
        $(function () {
//				https://woocommerce.com/flexslider/
            $(".flexslider").flexslider({
                animation: "slide",
                slideshow: true,
                slideshowSpeed: 3000, //展示时间间隔ms
                // animationSpeed: 600, //滚动时间ms
                touch: true, //是否支持触屏滑动,
                animationLoop: true,
                pauseOnHover: true,
                before: function (slider) {
                    slider.pause();
                    slider.play();
                }
            });
        });
    </script>
</head>

<body>
<a href="https://github.com/woocommerce/FlexSlider" target="_blank">
    <h1>FlexSlider轮播插件</h1>
</a>
<div class="flexslider">
    <ul class="slides">
        <li><img src="../../mui/hello-mui/images/shuijiao.jpg"/></li>
        <li><img src="../Unslider/t1.jpg"/></li>
        <li><img src="../Unslider/t2.jpg"/></li>
        <li><img src="../Unslider/t3.jpg"/></li>
    </ul>
</div>
</body>
</html>
