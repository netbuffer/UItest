<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>lightbox</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link href="//cdn.bootcss.com/lightbox2/2.9.0/css/lightbox.min.css" rel="stylesheet">
		<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/lightbox2/2.9.0/js/lightbox-plus-jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				lightbox.option({
					'resizeDuration': 200,
					'wrapAround': true,
					'albumLabel':"图片总数:%2,当前第:%1幅"
				})
			});
		</script>
	</head>

	<body>
		<div class="container">
			<a href="https://github.com/lokesh/lightbox2">
				<h1>lightbox</h1>
			</a>&emsp;
			<a href="//lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
			<div class="bs-example">
				<div class="row">
					<div class="col-xs-6 col-md-3">
						<a href="../../Unslider/t (3).jpg" class="thumbnail" data-lightbox="roadtrip">
							<img style="height: 180px; width: 100%; display: block;" src="../../Unslider/t (3).jpg">
						</a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a href="../../Unslider/t (1).jpg" class="thumbnail" data-lightbox="roadtrip">
							<img style="height: 180px; width: 100%; display: block;" src="../../Unslider/t (1).jpg">
						</a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a href="../../Unslider/t (2).jpg" class="thumbnail" data-lightbox="roadtrip">
							<img style="height: 180px; width: 100%; display: block;" src="../../Unslider/t (2).jpg">
						</a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a href="../../mui/hello-mui/images/shuijiao.jpg" class="thumbnail" data-lightbox="roadtrip">
							<img style="height: 180px; width: 100%; display: block;" src="../../mui/hello-mui/images/shuijiao.jpg">
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
