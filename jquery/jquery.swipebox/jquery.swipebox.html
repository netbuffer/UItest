<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery.swipebox</title>
    <link href="https://cdn.bootcss.com/jquery.swipebox/1.4.4/css/swipebox.min.css" rel="stylesheet">
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.swipebox/1.4.4/js/jquery.swipebox.min.js"></script>
    <script>
        $(function () {
            $(".swipebox img").each(function () {
                var src = $(this).attr("src");
                $(this).wrap("<a href=\"" + src + "\" class=\"swipebox\" title=\"My Caption\"></a>");
            });
            $('.swipebox').swipebox();
        })
    </script>
</head>
<body>
<div class="swipebox">
    <div class="col-xs-6 col-md-3">
        <img style="height: 180px; width: 100%; display: block;" src="../Unslider/t1.jpg">
    </div>
    <div class="col-xs-6 col-md-3">
        <img style="height: 180px; width: 100%; display: block;" src="../Unslider/t2.jpg">
    </div>
    <div class="col-xs-6 col-md-3">
        <img style="height: 180px; width: 100%; display: block;" src="../Unslider/t3.jpg">
    </div>
    <div class="col-xs-6 col-md-3">
        <img style="height: 180px; width: 100%; display: block;" src="../../mui/hello-mui/images/shuijiao.jpg">
    </div>
</div>
</body>
</html>
