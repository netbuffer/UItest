<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery.viewer</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/viewerjs/1.3.0/viewer.min.css" rel="stylesheet">
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/viewerjs/1.3.0/viewer.min.js"></script>
    <script src="./jquery-viewer.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".row").viewer();
        });

        function add_image() {
            var $div = $("<div></div>");
            $div.addClass("col-xs-6").addClass("col-md-3").html("<img style=\"height: 180px; width: 100%; display: block;\" src=\"../../bootstrap/img/cocacola.png\"/>");
            $("#imagelist .row:eq(0)").append($div);
            $(".row").viewer("update");
        }
    </script>
</head>

<body>
<div class="container">
    <a href="https://github.com/fengyuanchen/viewerjs" target="_blank">
        <h1>Viewer.js</h1>
    </a><br/>
    demo:<a href="https://fengyuanchen.github.io/viewerjs">https://fengyuanchen.github.io/viewerjs</a>
    &emsp;jquery-viewer:<a href="https://github.com/fengyuanchen/jquery-viewer">https://github.com/fengyuanchen/jquery-viewer</a>
    <div class="bs-example" id="imagelist">
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <div style="border:2px solid green;width:90%;height:180px;position:absolute;background-color:rgba(00,33,99,0.4);"></div>
                <img style="height: 180px; width: 100%; display: block;" src="../Unslider/t1.jpg">
            </div>
            <div class="col-xs-6 col-md-3">
                <img style="height: 180px; width: 100%; display: block;" src="../Unslider/t2.jpg">
            </div>
            <div class="col-xs-6 col-md-3">
                <img style="height: 180px; width: 100%; display: block;" src="../Unslider/t3.jpg">
            </div>
            <div class="col-xs-6 col-md-3">
                <img style="height: 180px; width: 100%; display: block;" src="../../mui/hello-mui/images/shuijiao.jpg">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-sm" onclick="add_image();">动态添加一幅图片</button>
        </div>
    </div>
</div>
</body>
</html>
