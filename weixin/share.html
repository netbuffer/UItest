<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>手机网页调起分享</title>
    <script type="text/javascript" src="http://image.bitautoimg.com/uimg/wap/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="m.share.js"></script>
</head>
<body>
<div id="popup_share" class="leftPopup share-bottom popup-share popup-share1" data-back="mark2" style="">
    <div class="swipeLeft bdsharebuttonbox" data-tag="share_2">
        <!--去掉swipeLeft-block 样式就会隐藏-->
        <div class="share-box">
            <ul id="shareul">
                <li><a href="javascript:;" class="icon-sina" data-cmd="tsina">新浪微博 </a></li>
                <li><a href="javascript:;" class="icon-qq" data-cmd="qzone">QQ空间 </a></li>
                <div class="clear">
                </div>
            </ul>
        </div>
        <a href="javascript:;" class="close">取消</a>
    </div>
</div>
<script>
    var share_config = {
        url: window.location.href,// 分享的网页链接
        title: "分享内容",// 标题
        desc: "分享描述",// 描述
        img: "http://img1.bitautoimg.com/newsimg_630_w0_1_q50/bitauto/2018/10/14/456a7b04-cb29-4a9d-9b87-329d1a0cad4e_630_w0.jpg",// 图片
        img_title: "图片名称",// 图片标题
        from: 'test' // 来源
    };

    function shareCallback(func) {
        $('.wx-popup-box').show();
    }

    $('.wx-btn-close').click(function () {
        $('.wx-popup-box').hide();
    })
</script>
</body>
</html>
