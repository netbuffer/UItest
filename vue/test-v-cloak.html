<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-v-cloak</title>
    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
</head>
<body>
<a href="https://cn.vuejs.org/v2/api/#v-cloak" target="_blank">https://cn.vuejs.org/v2/api/#v-cloak</a>

<div id="app" v-cloak>
    {{message}}
</div>
<script src="//cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
</body>
</html>
