<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mockjs使用</title>
    <script src="//cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="lib/mock-min.js"></script>
    <style>
        body {
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <a href="http://mockjs.com/0.1/#" target="_blank">http://mockjs.com/0.1/#</a>
    <textarea style="width:100%;height:500px;" v-model="json"></textarea>
    <button @click="mock">mock</button>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            json: `{
                "id": "@increment",
                "name": "@name",
                "avatar": "@image",
                "age|1-150": 150,
                "url": "@url",
                "email": "@email",
                "region": "@region",
                "birthday": "@date(yyyy-MM-dd)"
            }`
        },
        methods: {
            mock: function () {
                var mock_data = Mock.mock(JSON.parse(this.json));
                alert(JSON.stringify(mock_data, null, 4));
            }
        }
    });
</script>
</body>
</html>
