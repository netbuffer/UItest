<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vConsole使用</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script src="https://unpkg.com/vconsole@3.8.0/dist/vconsole.min.js"></script>
    <script>
        // init vConsole
        var vConsole = new window.VConsole();
        console.log('Hello world');

        function trigger_error() {
            throw new Error("new error");
        }
    </script>
</head>
<body>
<a href="https://github.com/Tencent/vConsole" target="_blank">https://github.com/Tencent/vConsole</a>
<button onclick="trigger_error()">fire_err</button>
</body>
</html>
