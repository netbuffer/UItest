<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>driver.js</title>
    <link rel="stylesheet" href="driver.css">
</head>
<body>
<div id="first-element-introduction" style="height: 200px;width: 200px;">first-element-introduction</div>
<div id="second-element-introduction" style="height: 200px;width: 200px;">second-element-introduction</div>
<div id="third-element-introduction" style="height: 200px;width: 200px;">third-element-introduction</div>
<script src="driver.js"></script>
<script type="text/javascript">
  const driver = new Driver({
    closeBtnText: '关闭',
    doneBtnText: '完成',
    nextBtnText: '下一步',
    prevBtnText: '上一步'
  });
  driver.defineSteps([
    {
      element: '#first-element-introduction',
      popover: {
        title: '第一步',
        description: '第一步骤中的内容',
      }
    },
    {
      element: '#second-element-introduction',
      popover: {
        title: '第二步',
        description: '第二步骤中的内容',
      }
    },
    {
      element: '#third-element-introduction',
      popover: {
        title: '第三步',
        description: '第三步骤中的内容',
      }
    },
  ]);
  driver.start();
</script>
</body>
</html>
