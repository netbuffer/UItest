<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Bootstrap-Cookie-Alert</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.css">
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>Bootstrap-Cookie-Alert</h1>
        <a href="https://github.com/Wruczek/Bootstrap-Cookie-Alert" target="_blank">https://github.com/Wruczek/Bootstrap-Cookie-Alert</a>
    </div>
    <!-- START Bootstrap-Cookie-Alert -->
    <div class="alert text-center cookiealert" role="alert">
        <b>Do you like cookies?</b> &#x1F36A; 我们使用cookies确保您在我们的网站上获得最佳体验. <a href="https://cookiesandyou.com/" target="_blank">了解更多</a>
        <button type="button" class="btn btn-primary btn-sm acceptcookies" aria-label="Close">
            接受
        </button>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
