<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>bootstrap-table</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.2/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.2/extensions/page-jumpto/bootstrap-table-jumpto.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>
            Bootstrap-table
            <a href="https://github.com/wenzhixin/bootstrap-table" target="_blank">
                <small>https://github.com/wenzhixin/bootstrap-table</small>
            </a>
        </h1>
    </div>
    <table
            id="table"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-refresh="true"
            data-show-toggle="true"
            data-show-columns="true"
            data-show-export="true"
            data-detail-view="true"
            data-detail-formatter="detailFormatter"
            data-minimum-count-columns="2"
            data-id-field="id"
            data-show-footer="false"
            data-url="table.json"
            data-side-pagination="server"
            data-show-pagination-switch="true"
            data-page-list="[10, 25,50, 100, ALL]"
            data-pagination="true"
            data-show-jumpto="true"
            data-response-handler="responseHandler">
    </table>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/jquery.serializeJSON/2.7.2/jquery.serializejson.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.2/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.2/extensions/export/bootstrap-table-export.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.2/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.2/extensions/mobile/bootstrap-table-mobile.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.2/extensions/page-jumpto/bootstrap-table-jumpto.min.js"></script>
<script type="text/javascript">
    var $table = $('#table');
    var $remove = $('#remove');
    var selections = new Set();
    $(function () {
        var table_data = {
            "total": 800,
            "rows": [
                {
                    "id": 0,
                    "name": "Item 0",
                    "price": "$0"
                },
                {
                    "id": 1,
                    "name": "Item 1",
                    "price": "$1"
                },
                {
                    "id": 2,

                    "price": "$2"
                },
                {
                    "id": 3,

                    "price": "$3"
                },
                {
                    "id": 4,

                    "price": "$4"
                },
                {
                    "id": 5,
                    "name": "Item 5",
                    "price": "$5"
                },
                {
                    "id": 6,
                    "name": "Item 6",
                    "price": "$6"
                },
                {
                    "id": 7,
                    "name": "Item 7",
                    "price": "$7"
                },
                {
                    "id": 8,
                    "name": "Item 8",
                    "price": "$8"
                },
                {
                    "id": 9,
                    "name": "Item 9",
                    "price": "$9"
                },
                {
                    "id": 10,

                    "price": "$10"
                },
                {
                    "id": 11,

                {

                    "id": 13,

                {

                },
                {
                    "id": 15,

                    "price": "$15"

                {
                    "id": 16,
                    "name": "Item 16",
                    "price": "$16"
                },
                {
                    "id": 17,
                    "name": "Item 17",
                    "price": "$17"
                },
                {
                    "id": 18,
                    "name": "Item 18",
                    "price": "$18"
                },
                {
                    "id": 19,
                    "name": "Item 19",
                    "price": "$19"
                }
            ]
        };
        $table.bootstrapTable({
            // 客户端分页不进responseHandler的处理
            // data: table_data.rows,
            columns: [
                [{
                    field: 'state',
                    checkbox: true,
                    rowspan: 2,
                    align: 'center',
                    valign: 'middle'
                }, {
                    title: 'Item ID',
                    field: 'id',
                    rowspan: 2,
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    footerFormatter: totalTextFormatter
                }, {
                    title: 'Item Detail',
                    colspan: 3,
                    align: 'center'
                }],
                [{
                    field: 'name',
                    title: 'Item Name',
                    sortable: true,
                    editable: true,
                    footerFormatter: totalNameFormatter,
                    align: 'center'
                }, {
                    field: 'price',
                    title: 'Item Price',
                    sortable: true,
                    align: 'center',
                    editable: {
                        type: 'text',
                        title: 'Item Price',
                        validate: function (value_) {
                            var value = $.trim(value_)
                            if (!value) {
                                return 'This field is required'
                            }
                            if (!/^\$/.test(value)) {
                                return 'This field needs to start width $.'
                            }
                            var data = $table.bootstrapTable('getData')


                            var index = $(this).parents('tr').data('index')
                            console.log(data[index])
                            return ''
                        }
                    },
                    footerFormatter: totalPriceFormatter
                }, {
                    field: 'operate',
                    title: 'Item Operate',
                    align: 'center',
                    events: window.operateEvents,
                    formatter: operateFormatter
                }]
            ]
        });
        $table.on('check.bs.table', function ($element, row) {
            console.log("check row:%o", row);
            selections.add(row.id);
        });
        $table.on('uncheck.bs.table', function ($element, row) {
            console.log("uncheck row:%o", row);
            selections.delete(row.id);
        });
        $table.on('check-all.bs.table', function ($elements, rows) {
            console.log("check-all.bs.table:%o", rows);
            $.each(rows, function (index, item) {
                selections.add(item.id);
            })
        });
        $table.on('uncheck-all.bs.table', function ($elements, rows) {
            console.log("uncheck-all.bs.table:%o", rows);
            $.each(rows, function (index, item) {
                selections.delete(item.id);
            })
        });
    });

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        })
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            console.log("selections.has(row.id):%s", selections.has(row.id));
            row.state = selections.has(row.id)
        });
        return res
    }

    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="glyphicon glyphicon-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            })
        }
    }

    function totalTextFormatter(data) {
        return 'Total'
    }

    function totalNameFormatter(data) {
        return data.length
    }

    function totalPriceFormatter(data) {
        var total = 0
        $.each(data, function (i, row) {
            total += +(row.price.substring(1))
        })
        return '$' + total
    }
</script>
</body>
</html>
