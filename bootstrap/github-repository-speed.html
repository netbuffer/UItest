<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>github仓库加速</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>
            github仓库加速
        </h1>
    </div>
    <input id="link" type="text" onchange="change_link();" class="form-control" placeholder="输入github仓库地址"/>
</div>
<script type="text/javascript">
    function change_link() {
        var linkDom = document.getElementById("link");
        var link = linkDom.value.replace(/github.com/, "github.com.cnpmjs.org");
        console.log("set link:%s", link);
        linkDom.value = link;
    }
</script>
</body>
</html>
