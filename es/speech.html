<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta charset="UTF-8">
    <title>speech</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="no-browser-support hide">当前浏览器暂不支持语音朗读</div>
<div class="app">
    <textarea id="message" placeholder="输入文字朗读" style="width: 100%;height: 100px;"></textarea>
    <button style="display: block;width:100%;height: 30px;" onclick="reading_aloud();">朗读</button>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript">
    /**
     * https://www.zhangxinxu.com/wordpress/2017/01/html5-speech-recognition-synthesis-api/
     * @type {jQuery.fn.init|jQuery|HTMLElement}
     */
    var $message = $("#message");
    $(function () {
        try {
            speech = new SpeechSynthesisUtterance();
        } catch (e) {
            console.error(e);
            $('.no-browser-support').show();
            $('.app').hide();
        }
    })

    function reading_aloud() {
        var speech = new SpeechSynthesisUtterance();
        //设置朗读内容和属性
        speech.text = $message.val();
        speech.lang = "zh-cn";
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
    }
</script>
</body>
</html>
